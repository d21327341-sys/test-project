---
# ========================================
# Kubernetes версии и репозиторий
# ========================================
kubernetes_version: '1.31.0'
kubernetes_repo: 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.31/deb /'

# ========================================
# Сетевые параметры
# ========================================
pod_network_cidr: '192.168.0.0/16'
service_cidr: '10.96.0.0/12'

# ========================================
# Компоненты кластера
# ========================================
container_runtime: 'containerd'  # containerd или docker
cni_plugin: 'flannel'  # flannel или calico
flannel_manifest_url: 'https://raw.githubusercontent.com/flannel-io/flannel/master/Documentation/kube-flannel.yml'
calico_manifest_url: 'https://raw.githubusercontent.com/projectcalico/calico/master/manifests/calico.yaml'

# ========================================
# Параметры Kubernetes
# ========================================
kube_api_port: 6443
etcd_port: 2379-2380
kubelet_port: 10250

# ========================================
# Параметры контроллеров
# ========================================
kube_scheduler_port: 10251
kube_controller_manager_port: 10252

# ========================================
# Порты NodePort
# ========================================
nodeport_range: '30000-32767'

# ========================================
# Параметры безопасности
# ========================================
enable_rbac: true
tls_enabled: true

# ========================================
# Поведение мастера
# ========================================
allow_schedule_on_master: false

# ========================================
# Таймауты и лимиты
# ========================================
pod_eviction_timeout: '5m0s'
node_status_update_frequency: '10s'
kubelet_max_pods: 110
